<div class="row mt-3">
    <div class="col-10 col-sm-6 card">
        <h2>Cadastro de TCC</h2>
        <form *ngIf="professor && student" class="form-group mt-4" [formGroup]="form">
            <div class="row mt-3">
                <div class="col-12 col-sm-4 mt-2 mb-2 label">
                    <label for="theme">Tema</label>
                </div>
                <div class="col-12 col-sm-8">
                    <input formControlName="theme" id="theme" class="form-control" type="text" required autofocus placeholder="Tema do TCC"/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-sm-4 mt-2 mb-2 label">
                    <label for="description">Descrição</label>
                </div>
                <div class="col-12 col-sm-8">
                    <textarea formControlName="description" id="description" class="form-control" placeholder="Descrição do TCC"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-sm-4 mt-2 mb-2 label">
                    <label for="advisor">Orientador</label>
                </div>
                <div class="col-12 col-sm-8">
                    <input formControlName="advisor" id="advisor" class="form-control" type="text" required/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-sm-4 mt-2 mb-2 label">
                    <label for="student">Integrantes</label>
                </div>
                <div class="col-12 col-sm-8">
                    <input formControlName="student1" class="form-control mb-2" type="text" required/>
                    <input *ngIf="groupSize>1" formControlName="student2" class="form-control mb-2" type="text" placeholder="TIA do integrante #2"/>
                    <input *ngIf="groupSize>2" formControlName="student3" class="form-control mb-2" type="text" placeholder="TIA do integrante #3"/>
                    <input *ngIf="groupSize>3" formControlName="student4" class="form-control" type="text" placeholder="TIA do integrante #4">
                </div>
            </div>
            <div class="row button mt-2">
                <div class="col-12 col-sm-8" [hidden]="groupSize>3">
                    <button (click)="addMember()" class="btn btn-dark add">+</button>
                </div>
                <div *ngIf="error" class="col-12 mt-2 col-sm-8 mb-2 error">
                        <span class="text-danger">{{error}}</span>
                    </div>
                
            </div>
            <div class="row mt-3">
                <div class="col-12 ">
                    <button (click)="submit()" class="btn btn-danger w-100" type="submit">Cadastrar</button>
                </div>
                
            </div>
        </form>
    </div>
</div>
