<mat-sidenav-container fullscreen>
  <mat-sidenav [fixedInViewport]="true" role="navigation" #sidenav>
    <app-student-side-menu [student]="student" (sidenavClose)="sidenav.close()"></app-student-side-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-student-menu [student]="student" (sidenavToggle)="sidenav.toggle()"></app-student-menu>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
