<ul>
    <li *ngIf="student" (click)="editProfile()">
        <img [src]="student.photo || './assets/images/profile.png'">
        <span class="ml-3">Perfil</span>
    </li>
    <li (click)="logout()" class="logout">
        <app-icon [size]="36" icon="logout" color="black"></app-icon>
        <span class="ml-3">Sair</span>
    </li>
</ul>
