<div class="main">
    <div class="col-12 col-sm-5 bg-white card">
        <h1>Login</h1>
        <form class="form-group" [formGroup]="login" (ngSubmit)="onFormSubmit()">
            <div class="row mt-4">
                <div class="col-3 left ">
                    <label class="mt-1" for="id">{{user.id}}: </label>
                </div>
                <div class="col-12 col-sm-9">
                    <input class="form-control" type="text" formControlName="id" id="id" placeholder="Insira seu {{user.id}}"
                        required autofocus />
                    <small class="text-danger" *ngIf="!error && !login.controls.id.valid && login.controls.id.touched">O {{user.id}} é obrigatório!</small>    
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 left ">
                    <label class="mt-1" for="password">Senha: </label>
                </div>
                <div class="col-12 col-sm-9">
                    <input class="form-control" type="password" formControlName="password" id="password"
                        placeholder="Insira sua senha" required/>
                    <small class="text-danger" *ngIf="!error && !login.controls.password.valid && login.controls.password.touched">A senha é obrigatória!</small>
                    <small class="text-danger" *ngIf="error">Credenciais inválidas!</small>       
                </div>
            </div>
            <div class="row mt-4 button-div">
                <div class="col-12">
                    <button [disabled]="!login.controls.id.valid || !login.controls.password.valid" class="btn btn-danger w-100" type="submit">Login</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
