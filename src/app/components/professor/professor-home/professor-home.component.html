    </mat-sidenav>
    <mat-sidenav-content>
      <app-professor-menu [professor]="professor" (sidenavToggle)="sidenav.toggle()"></app-professor-menu>

      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
