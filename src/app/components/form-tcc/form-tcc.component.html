<div class="row mt-3">
    <div class="col-10 col-sm-6 card">
        <h2>Cadastro de TCC</h2>
        <form class="form-group mt-4">
            <div class="row mt-3">
                <div class="col-12 col-sm-4 mt-2 mb-2 label">
                    <label for="tema">Tema</label>
                </div>
                <div class="col-12 col-sm-8">
                    <input id="tema" class="form-control" type="text" required autofocus placeholder="Tema do TCC"/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-sm-4 mt-2 mb-2 label">
                    <label for="descricao">Descrição</label>
                </div>
                <div class="col-12 col-sm-8">
                    <textarea id="descricao" class="form-control" placeholder="Descrição do TCC"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
